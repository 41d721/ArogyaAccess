<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
    .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
    }
    
    .chat-header {
        padding: 20px;
        font-size: 1.2rem;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .chat-history {
        flex: 1;
        overflow-y: scroll;
        padding: 20px;
    }
    
    .message {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }
    
    .bot-name {
        font-weight: bold;
        margin-right: 10px;
    }
    
    .message-text {
        padding: 10px 15px;
        border-radius: 5px;
        background-color: #eee;
    }
    
    .chat-input {
        display: flex;
        padding: 20px;
    }
    
    #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    #send-button {
        padding: 10px 15px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
    </style>
  </head>
  <body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with Doctor</h2>
            <button style="height: 50px; width: 100px" onclick="open" id="bot-btn">ChatBot</button>
        </div>
        <div class="chat-history">
            <div class="message">
                <p class="bot-name">Doctor Name</p>
                <p class="message-text">Hi there! How can I help you today?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message here..." id="message-input">
            <button id="send-button">Send</button>
        </div>
    </div>
   
<script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>

<script>
    window.botpressWebChat.init({
        // Replace <your-bot-id> and <your-client-id> with your actual bot and client IDs
        "botId": "d261ec70-a101-4255-ba2a-b1ebb7646aaa",
        "clientId": "d261ec70-a101-4255-ba2a-b1ebb7646aaa",
 
        // Set the URL for the Botpress WebChat JavaScript file and the messaging server
        "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
        "messagingUrl": "https://messaging.botpress.cloud",
 
        // Set the name of the bot that will be displayed in the WebChat interface
        "botName": "MediBot",
 
        // Set the width of the WebChat container and layout to 100% (Full Screen)
        "containerWidth": "100%25",
        "layoutWidth": "100%25",
 
        // Hide the widget and disable animations
        "hideWidget": true,
        "disableAnimations": true,
    });
 
    // Opens up the Chatbot by default
    // This lets users start chatting with the Chatbot without needing to click any buttons or menus.
    // window.botpressWebChat.onEvent(
    //     function () {
    //         window.botpressWebChat.sendEvent({ type: "show" });
    //     },
    //     ["LIFECYCLE.LOADED"]
    // );
        document.getElementById("bot-btn").addEventListener("click", function () {
            window.botpressWebChat.sendEvent({ type: "show" });
        });
</script>
<script>
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const chatHistory = document.querySelector('.chat-history');

sendButton.addEventListener('click', () => {
    const messageText = messageInput.value;
    // Send the message to the chat bot
    addMessageToChat(messageText, 'user');
    messageInput.value = '';
});

function addMessageToChat(text, sender) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    if (sender === 'user') {
        messageElement.innerHTML = `
            <p class="bot-name">You</p>
            <p class="message-text">${text}</p>
        `;
    } else {
        messageElement.innerHTML = `
            <p class="bot-name">Doctor Name</p>
            <p class="message-text">${text}</p>
        `;
    }
    chatHistory.appendChild(messageElement);
    chatHistory.scrollTop = chatHistory.scrollHeight;
}
</script>
 
  </body>
</html>
